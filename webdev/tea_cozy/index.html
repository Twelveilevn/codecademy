<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tea Cozy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <figure id="logo">
            <img src="./images/img-tea-cozy-logo.png" alt="Tea Cozy logo">
        </figure>
        <nav>
            <ul>
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Locations</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="title-image">
            <figure>
                <img src="./images/img-mission-background.jpg" alt="background image">
            </figure>
            <div id="title-heading">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>
        <section id="middle-section">
            <div id="middle-header">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </div>
            <div id="middle-content">
                <figure class="wrap-image">
                    <img src="./images/img-berryblitz.jpg" alt="Berry blitz tea">
                    <h4>Fall Berry Blitz Tea</h4>
                </figure>
                <figure class="wrap-image">
                    <img src="./images/img-spiced-rum.jpg" alt="Spiced rum tea">
                    <h4>Spiced Rum Tea</h4>
                </figure>
                <figure class="wrap-image">
                    <img src="./images/img-donut.jpg" alt="Seasonal donuts">
                    <h4>Seasonal Donuts</h4>
                </figure>
                <figure class="wrap-image">
                    <img src="./images/img-myrtle-ave.jpg" alt="Myrtle ave tea">
                    <h4>Myrtle Ave Tea</h4>
                </figure>
                <figure class="wrap-image">
                    <img src="./images/img-bedford-bizarre.jpg" alt="Bedford bizzare tea">
                    <h4>Bedford Bizzarre Tea</h4>
                </figure>
            </div>
        </section>
    </main>
    <footer>

    </footer>    
</body>
</html>
